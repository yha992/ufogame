            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #000033 0%, #001155 100%);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;

        }
        #ui {

        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            text-align: center;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        .control-btn {
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .control-btn:active {
            background: rgba(0, 255, 255, 0.6);
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            #instructions {
                font-size: 14px;
            }
        }
    </style>
</head>

        </div>
    </div>
